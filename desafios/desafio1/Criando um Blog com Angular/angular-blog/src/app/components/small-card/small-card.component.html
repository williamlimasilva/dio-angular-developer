<div class="container__small-card">
  <div class="small-card-content">
    <img
      class="small-card-image"
      src="{{ photoCover }}"
      alt="Small card image"
    />
    <div class="small-card-text">
      <h2 class="small-card-title">
        <a [routerLink]="['content', id]">{{ cardTitle }}</a>
      </h2>
      <p class="small-card-description">
        {{ cardDescription }}
      </p>
    </div>
  </div>
  <div class="small-card-separator">
    <hr />
  </div>
</div>
